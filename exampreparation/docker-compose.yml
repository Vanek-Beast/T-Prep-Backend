# Use postgres/example user/password credentialsversion: "3.9"services:  db:    image: postgres    container_name: postgres    volumes:      - ~/.pg/pg_data/exampreparation:/var/lib/postgresql/data    environment:      POSTGRES_PASSWORD: admin      POSTGRES_USER: admin      POSTGRES_DB: exampreparation  exampreparation:    build: .    container_name: exampreparation_django    ports:      - '8000:8000'    volumes:      - static:/exampreparation/static      - media:/exampreparation/media    depends_on:      - db    command: sh -c "python manage.py collectstatic --no-input &&      python manage.py makemigrations &&      python manage.py migrate &&      python manage.py runserver 0.0.0.0:8000"volumes:  static:  media: